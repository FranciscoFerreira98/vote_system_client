<div id="kt_header" class="header" data-kt-sticky="true" data-kt-sticky-name="header"
  data-kt-sticky-offset="{default: '200px', lg: '300px'}">
  <!--begin::Container-->
  <div class="container-xxl d-flex align-items-stretch justify-content-between">
    <!--begin::Left-->
    <div class="d-flex align-items-center">
      <!--begin::Mega Menu Toggler-->
      <button type="button" class="btn btn-icon btn-accent me-2 me-lg-6" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        <!--begin::Svg Icon | path: icons/duotone/Text/Article.svg-->
        <span class="svg-icon svg-icon-1">
          <i class="fas fa-bars"></i>
        </span>
        <!--end::Svg Icon-->
      </button>
      <!--end::Mega Menu Toggler-->
      <!--begin::Logo-->
      <a href="#">
        <h1 class=" logoTitle h-30px logo">Vote.</h1>
      </a>
      <!--end::Logo-->
    </div>
    <div class="d-flex align-items-center" *ngIf="!isLoggedIn">

      <button class="btn btn-icon login" data-bs-toggle="modal">
        <a href="/login" routerLink="login"> Login</a>
      </button>
    </div>

    <div class="form-check form-switch form-check-custom form-check-solid" *ngIf="isLoggedIn">

      <button class="btn btn-icon marNavLeft" data-bs-toggle="modal">
        <a href="/profile" class="menu-link" routerLink="profile">{{
          username
        }}</a>
      </button>
      <button class="btn btn-icon marNavLeft" data-bs-toggle="modal">
        <a class="logout" (click)="logout()">Sair</a>
      </button>
    </div>
  </div>
  <!--end::Right-->
</div>
<!--end::Container-->
