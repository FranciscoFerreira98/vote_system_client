<div class="
    d-flex
    flex-column
    align-items-start
    justify-content-center
    flex-wrap
    me-1
  ">
  <!--begin::Title-->
  <h3 class="text-dark fw-bolder my-1">Criar Votação</h3>
  <!--end::Title-->
  <!--begin::Breadcrumb-->
  <ul class="
      breadcrumb breadcrumb-line
      bg-transparent
      text-muted
      fw-bold
      p-0
      my-1
      fs-7
    ">
    <li class="breadcrumb-item">
      <a href="#" class="text-muted text-hover-primary">Home</a>
    </li>
    <li class="breadcrumb-item"><a href="./mesa" class="text-muted text-hover-primary">Dashboard</a></li>
    <li class="breadcrumb-item text-dark">Criar Votação</li>
  </ul>

</div>

<div class="row paddingTopContent ">
  <div class="col-sm-4">
    <div class="card shadow-sm">
      <div class="card-body p-12">
        <div class="card card-stretch mb-5 mb-xxl-8">
          <!--begin::Header-->
          <div class="card-header align-items-center border-0 mt-5">
            <h3 class="card-title align-items-start flex-column">
              <span class="fw-bolder text-dark fs-3">Sales Share</span>
              <span class="text-muted mt-2 fw-bold fs-6">890,344 Sales</span>
            </h3>
            <div class="card-toolbar">
              <!--begin::Dropdown-->
              <button type="button" class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
                data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end" data-kt-menu-flip="top-end">
                <!--begin::Svg Icon | path: icons/duotone/Layout/Layout-4-blocks-2.svg-->
                <span class="svg-icon svg-icon-1">
                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                    height="24px" viewBox="0 0 24 24" version="1.1">
                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                      <rect x="5" y="5" width="5" height="5" rx="1" fill="#000000"></rect>
                      <rect x="14" y="5" width="5" height="5" rx="1" fill="#000000" opacity="0.3"></rect>
                      <rect x="5" y="14" width="5" height="5" rx="1" fill="#000000" opacity="0.3"></rect>
                      <rect x="14" y="14" width="5" height="5" rx="1" fill="#000000" opacity="0.3"></rect>
                    </g>
                  </svg>
                </span>
                <!--end::Svg Icon-->
              </button>
              <!--begin::Menu-->
              <div
                class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-bold w-200px"
                data-kt-menu="true">
                <div class="menu-item px-3">
                  <div class="menu-content fs-6 text-dark fw-bolder px-3 py-4">Manage</div>
                </div>
                <div class="separator mb-3 opacity-75"></div>
                <div class="menu-item px-3">
                  <a href="#" class="menu-link px-3">Add User</a>
                </div>
                <div class="menu-item px-3">
                  <a href="#" class="menu-link px-3">Add Role</a>
                </div>
                <div class="menu-item px-3" data-kt-menu-trigger="hover" data-kt-menu-placement="right-start"
                  data-kt-menu-flip="left-start, top">
                  <a href="#" class="menu-link px-3">
                    <span class="menu-title">Add Group</span>
                    <span class="menu-arrow"></span>
                  </a>
                  <div class="menu-sub menu-sub-dropdown w-200px py-4">
                    <div class="menu-item px-3">
                      <a href="#" class="menu-link px-3">Admin Group</a>
                    </div>
                    <div class="menu-item px-3">
                      <a href="#" class="menu-link px-3">Staff Group</a>
                    </div>
                    <div class="menu-item px-3">
                      <a href="#" class="menu-link px-3">Member Group</a>
                    </div>
                  </div>
                </div>
                <div class="menu-item px-3">
                  <a href="#" class="menu-link px-3">Reports</a>
                </div>
                <div class="separator mt-3 opacity-75"></div>
                <div class="menu-item px-3">
                  <div class="menu-content px-3 py-3">
                    <a class="btn btn-primary fw-bold btn-sm px-4" href="#">Create New</a>
                  </div>
                </div>
              </div>
              <!--end::Menu-->
              <!--end::Dropdown-->
            </div>
          </div>
          <!--end::Header-->
          <!--begin::Body-->
          <div class="card-body pt-12">
            <!--begin::Chart-->


            <!--end::Chart-->
            <!--begin::Items-->
            <div class="d-flex justify-content-around pt-18">
              <!--begin::Item-->
              <div class="">
                <span class="fw-bolder text-gray-800">48% SNT</span>
                <span class="bg-info w-25px h-5px d-block rounded mt-1"></span>
              </div>
              <!--end::Item-->
              <!--begin::Item-->
              <div class="">
                <span class="fw-bolder text-gray-800">20% REX</span>
                <span class="bg-primary w-25px h-5px d-block rounded mt-1"></span>
              </div>
              <!--end::Item-->
              <!--begin::Item-->
              <div class="">
                <span class="fw-bolder text-gray-800">32% SAP</span>
                <span class="bg-warning w-25px h-5px d-block rounded mt-1"></span>
              </div>
              <!--end::Item-->
            </div>
            <!--end::Items-->
          </div>
          <!--end: Card Body-->
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="card shadow-sm">
      
      <form name="form" (ngSubmit)="createPoll()" #f="ngForm" novalidate>
        <div class="card-body p-12">

          <div class="fv-row mb-10">
            <label for="name" class="form-label">Nome da votação</label>
            <input type="text" class="form-control form-control-solid" [(ngModel)]="poll.nome"
              placeholder="Nome da votação" id="name" name="nome" />
          </div>

          <div class="fv-row mb-10">
            <label for="startDate" class="form-label">Data de incio</label>
            <input class="form-control form-control-solid" placeholder="Escolher data de incio" type="text" mwlFlatpickr
              [altInput]="true" [convertModelValue]="true" [locale]="'Portuguese'" [enableTime]="true" [minDate]="today"
              [time24hr]="true" id="startDate" [(ngModel)]="poll.startDate" [dateFormat]="'Y-m-d:H:i'" name="StartDate" />
          </div>

          <div class="fv-row mb-10">
            <label class="form-label" for="endDate">Data final</label>
            <input class="form-control form-control-solid" placeholder="Escolher data do fim" type="text" mwlFlatpickr
              [altInput]="true" [convertModelValue]="true" [locale]="'Portuguese'" [enableTime]="true"
              [minDate]="poll.startDate" id="endDate" [time24hr]="true" [(ngModel)]="poll.endDate" [dateFormat]="'Y-m-d:H:i'"
              name="data" />
          </div>

          <div class="d-flex flex-stack">
            <div class="d-flex align-items-center me-2" >
              <div class="alert alert-dismissible bg-danger d-flex flex-column flex-sm-row w-100 p-5 mb-10" *ngIf="isError">
                <!--begin::Icon-->
                <!--begin::Svg Icon | path: icons/duotone/Interface/Comment.svg-->
                <span class="svg-icon svg-icon-2hx svg-icon-light me-4 mb-5 mb-sm-0">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path opacity="0.25" fill-rule="evenodd" clip-rule="evenodd" d="M5.69477 2.48932C4.00472 2.74648 2.66565 3.98488 2.37546 5.66957C2.17321 6.84372 2 8.33525 2 10C2 11.6647 2.17321 13.1563 2.37546 14.3304C2.62456 15.7766 3.64656 16.8939 5 17.344V20.7476C5 21.5219 5.84211 22.0024 6.50873 21.6085L12.6241 17.9949C14.8384 17.9586 16.8238 17.7361 18.3052 17.5107C19.9953 17.2535 21.3344 16.0151 21.6245 14.3304C21.8268 13.1563 22 11.6647 22 10C22 8.33525 21.8268 6.84372 21.6245 5.66957C21.3344 3.98488 19.9953 2.74648 18.3052 2.48932C16.6859 2.24293 14.4644 2 12 2C9.53559 2 7.31411 2.24293 5.69477 2.48932Z" fill="#191213"></path>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M7 7C6.44772 7 6 7.44772 6 8C6 8.55228 6.44772 9 7 9H17C17.5523 9 18 8.55228 18 8C18 7.44772 17.5523 7 17 7H7ZM7 11C6.44772 11 6 11.4477 6 12C6 12.5523 6.44772 13 7 13H11C11.5523 13 12 12.5523 12 12C12 11.4477 11.5523 11 11 11H7Z" fill="#121319"></path>
                  </svg>
                </span>
                <!--end::Svg Icon-->
                <!--end::Icon-->
                <!--begin::Content-->
                <div class="d-flex flex-column text-light pe-0 pe-sm-10">
                  <h5 class="mb-1">Erro</h5>
                  <span>{{message}}</span>
                </div>
                <!--end::Content-->
                <!--begin::Close-->
                <button type="button" class="position-absolute position-sm-relative m-2 m-sm-0 top-0 end-0 btn btn-icon ms-sm-auto" data-bs-dismiss="alert">
                  <!--begin::Svg Icon | path: icons/duotone/Navigation/Close.svg-->
                  <span class="svg-icon svg-icon-2x svg-icon-light">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                      <g transform="translate(12.000000, 12.000000) rotate(-45.000000) translate(-12.000000, -12.000000) translate(4.000000, 4.000000)" fill="#000000">
                        <rect fill="#000000" x="0" y="7" width="16" height="2" rx="1"></rect>
                        <rect fill="#000000" opacity="0.5" transform="translate(8.000000, 8.000000) rotate(-270.000000) translate(-8.000000, -8.000000)" x="0" y="7" width="16" height="2" rx="1"></rect>
                      </g>
                    </svg>
                  </span>
                  <!--end::Svg Icon-->
                </button>
                <!--end::Close-->
              </div>
            </div>
            <button class="btn btn-primary">Criar</button>
          </div>
          <div *ngIf="isSuccessful" class="paddingTopContent">
            <div class="alert alert-dismissible bg-primary d-flex flex-column flex-sm-row w-100 p-5 mb-10">
              <!--begin::Icon-->
              <!--begin::Svg Icon | path: icons/duotone/Interface/File-Search.svg-->
              <span class="svg-icon svg-icon-2hx svg-icon-light me-4 mb-5 mb-sm-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                  <path opacity="0.25" d="M3 4C3 2.34315 4.34315 1 6 1H15.7574C16.553 1 17.3161 1.31607 17.8787 1.87868L20.1213 4.12132C20.6839 4.68393 21 5.44699 21 6.24264V20C21 21.6569 19.6569 23 18 23H6C4.34315 23 3 21.6569 3 20V4Z" fill="#12131A"></path>
                  <path d="M15 1.89181C15 1.39927 15.3993 1 15.8918 1V1C16.6014 1 17.2819 1.28187 17.7836 1.78361L20.2164 4.21639C20.7181 4.71813 21 5.39863 21 6.10819V6.10819C21 6.60073 20.6007 7 20.1082 7H16C15.4477 7 15 6.55228 15 6V1.89181Z" fill="#12131A"></path>
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M13.032 15.4462C12.4365 15.7981 11.7418 16 11 16C8.79086 16 7 14.2091 7 12C7 9.79086 8.79086 8 11 8C13.2091 8 15 9.79086 15 12C15 12.7418 14.7981 13.4365 14.4462 14.032L16.7072 16.293C17.0977 16.6835 17.0977 17.3167 16.7072 17.7072C16.3167 18.0977 15.6835 18.0977 15.293 17.7072L13.032 15.4462ZM13 12C13 13.1046 12.1046 14 11 14C9.89543 14 9 13.1046 9 12C9 10.8954 9.89543 10 11 10C12.1046 10 13 10.8954 13 12Z" fill="#12131A"></path>
                </svg>
              </span>
              <!--end::Svg Icon-->
              <!--end::Icon-->
              <!--begin::Content-->
              <div class="d-flex flex-column text-light pe-0 pe-sm-10">
                <h5 class="mb-1">Sucesso</h5>
                <span>Votação criada com sucesso</span>
              </div>
              <!--end::Content-->
              <!--begin::Close-->
              <button type="button" class="position-absolute position-sm-relative m-2 m-sm-0 top-0 end-0 btn btn-icon ms-sm-auto" data-bs-dismiss="alert">
                <!--begin::Svg Icon | path: icons/duotone/Navigation/Close.svg-->
                <span class="svg-icon svg-icon-2x svg-icon-light">
                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                    <g transform="translate(12.000000, 12.000000) rotate(-45.000000) translate(-12.000000, -12.000000) translate(4.000000, 4.000000)" fill="#000000">
                      <rect fill="#000000" x="0" y="7" width="16" height="2" rx="1"></rect>
                      <rect fill="#000000" opacity="0.5" transform="translate(8.000000, 8.000000) rotate(-270.000000) translate(-8.000000, -8.000000)" x="0" y="7" width="16" height="2" rx="1"></rect>
                    </g>
                  </svg>
                </span>
                <!--end::Svg Icon-->
              </button>
              <!--end::Close-->
            </div>
          </div>
        </div>
        
      </form>
    </div>
  </div>
</div>
