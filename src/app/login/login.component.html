<div class="container">
  <div class="row">
    <div class="col-md-4">
      <!-- <img class="imgLogIn" src="../../assets/img/hand_2.svg" alt="">-->
    </div>
    <div class="col-md-4 align-middle marTop8">
      <div>
        <!--<h1 class="text-center"><b><span class="black">IPCA</span><span class="green">.VOTE</span></b></h1>-->
        <div>
          <div *ngIf="!isLoggedIn">
            <h5 class="fw-bolder text-dark display-6">OlÃ¡ de novo, ðŸ‘‹</h5>
            <div class="text-muted fw-bold fs-3">
              NÃ£o tem conta?
              <a href="#" class="text-primary fw-bolder" id="kt_login_signin_form_singup_button">Cria uma</a>
            </div>
          </div>
          <br />
          <br />
          <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label class="form-label fs-6 fw-bolder text-dark">Email</label>
              <input type="email" class="form-control form-control-lg form-control-solid" name="email"
                [(ngModel)]="form.email" required #email="ngModel" />
              <div class="invalid" role="alert" *ngIf="email.errors && f.submitted">
                <div *ngIf="email.errors.required">Email is required!</div>
                <div *ngIf="email.errors.email">Inserir um email</div>
              </div>
            </div>
            <br />
            <div class="form-group">
              <label class="form-label fs-6 fw-bolder text-dark">Password</label>
              <input type="password" class="form-control form-control-lg form-control-solid" name="password"
                [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
              <div class="invalid" role="alert" *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>
            <br />

            <div class="form-group">
              <button class="btn btn-primary">Login</button>
            </div>
            <div class="form-group">
              <div class="invalid" role="alert" *ngIf="f.submitted && isLoginFailed">
                {{ errorMessage }}
              </div>
            </div>
          </form>
        </div>
        
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</div>
